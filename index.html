<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新浪微博输入框</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .same {
      width:300px;
      height:400px;
      font-size:14px;
      font-family: Arial, 'Microsoft YaHei';
    }
  </style>
  <link rel="stylesheet" type="text/css" href="sinaAt.css">
</head>
<body>
  <div>
    <textarea class="same" id="textarea" placeholder="说点什么吧……"></textarea>
  </div>

<script type="text/javascript" src="sinaAt.js"></script>
<script type="text/javascript">
  window.onload = function () {
    var textarea = document.getElementById("textarea");
    new at(textarea, {
      fetchList:function(query,cb) {
        setTimeout(function(){
          cb([
            {name:'abcdef',id:0},
            {name:'abcde',id:1},
            {name:'abc',id:2},
            {name:'ab',id:3},
            {name:'a',id:4}].filter(item => item.name.indexOf(query) >= 0))
        },300)
      },
      onAtChange:function(data) {
        console.log(data)
      },
      getText:function(data) {
        return data.name
      }
    });
  }
</script>
</body>
</html>
